<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

    <!-- CSS App files -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container h-100" style="position: relative;">
        <h2 class="p-2 text-center">
            Public Chat Application
            <button type="button" class="btn btn-secondary btn-sm" disabled> @<span id="username"></span></button>
            <button type="button" class="btn btn-light btn-sm" id="logoutButton"> logout</button>
        </h2>
        <hr>

        <div class="chat-message-cotnainer p-2"></div> <!-- chat window -->
        <div class="chat-controls p-2 w-100"> <!-- chat controls -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="usernameControlDisplay"></span>
                </div>
                <input type="text" id="chat-message-input" class="form-control" placeholder="Write your messages ..." aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
  
    <!-- JS, Popper.js, and jQuery -->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\popper.js\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="node_modules\jwt-decode\build\jwt-decode.min.js"></script>
    <script src="./main.js"></script>
</body>
